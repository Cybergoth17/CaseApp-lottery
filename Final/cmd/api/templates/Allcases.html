<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table class="content-table">
  <thead>
  <tr>
    <th>Rank</th>
    <th>Username</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
{{range $i,$k :=.}}
  <tr>
    <td>{{$k.ID}}</td>
    <td>{{$k.Name}}</td>
    <td>{{$k.Price}}</td>
    {{range $a,$b :=$k.Items}}
    <td>{{$a}}</td>
    <td>{{$b.ItemName}}</td>
    <td>{{$b.ItemDescription}}</td>
    <td>{{$b.Type}}</td>
    <td>{{$b.Stars}}</td>
    <td><img src="/images/{{$b.ID}}" alt="My Image" width="200px"></td>
    {{end}}
  </tr>
{{end}}
  </tbody>
</table>
</body>
</html>
